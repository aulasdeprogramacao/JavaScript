<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
</head>

<body>

<table border="1">

<form>

<tr>
  <th align="center" valign="middle" colspan=6 bgcolor=gray><font color="white">INFORMAÇÕES  da  PROPRIEDADE</font></th>
  <th align="center" valign="middle" colspan=1 bgcolor=gray><font color="white">OBSERVAÇÕES</font></th>
</tr>

<tr>
  <td valign="middle" colspan=2 bgcolor=lightgray>NOME do PROPRIETÁRIO</td>
  <td valign="middle" colspan=4 bgcolor=lightblue>
  <input id="nome" name="nome" type="text" size=65 maxlenght=65 tabindex=1 autofocus>
  </td>
  <td valign="middle" colspan=1 rowspan=8 bgcolor=lightblue align="center">
  <textarea id="observacoes" name="observa" rows=20 cols=30 tabindex=23></textarea>
  </td>
</tr>

<tr>
  <td valign="middle" colspan=1 bgcolor=lightgray>ENDEREÇO</td>
  <td valign="middle" colspan=5 bgcolor=lightblue>
  <input id="endereco" name="endereco" type="text" size=84 maxlenght=84 tabindex=2>
  </td>
</tr>

<tr>
  <td valign="middle" colspan=1 bgcolor=lightgray>TELEFONE</td>
  <td valign="middle" colspan=2 bgcolor=lightblue>
  <input id="telefone" name="telefone" type="text" size=30 maxlenght=30 tabindex=3>
  </td>
  <td valign="middle" colspan=1 bgcolor=lightgray>DAP/CAF</td>
  <td valign="middle" colspan=2 bgcolor=lightblue>
  <input id="caf" name="dapcaf" type="text" size=29 maxlenght=29 tabindex=4>
  </td>
</tr>

<tr>
  <td valign="middle" colspan=1 bgcolor=lightgray>IDENTIDADE</td>
  <td valign="middle" colspan=2 bgcolor=lightblue>
  <input id="identidade" name="identidade" type="text" size=30 maxlenght=30 tabindex=5>
  </td>
  <td valign="middle" colspan=1 bgcolor=lightgray>CPF</td>
  <td valign="middle" colspan=2 bgcolor=lightblue>
  <input class="form_control" id="cpf" name="cpf" type="text" size=29 maxlenght=29 tabindex=6>
  </td>
</tr>

<tr>
  <td valign="middle" colspan=1 bgcolor=lightgray>EMAIL</td>
  <td valign="middle" colspan=5 bgcolor=lightblue>
  <input id="email" name="email" type="email" size=84 maxlenght=84 tabindex=7>
  </td>
</tr>

<tr>
  <td valign="middle" colspan=2 bgcolor=lightgray>NOME da PROPRIEDADE</td>
  <td valign="middle" colspan=4 bgcolor=lightblue>
  <input id="nome-e" name="nome-e" type="text" size=65 maxlenght=65 tabindex=8>
  </td>
</tr>

<tr>
  <td valign="middle" colspan=2 bgcolor=lightgray>ENDEREÇO da PROPRIEDADE</td>
  <td valign="middle" colspan=4 bgcolor=lightblue>
  <input id="endereco-e" name="enderecop" type="text" size=65 maxlenght=65 tabindex=9>
  </td>
</tr>

<tr>
  <td valign="middle" colspan=1 bgcolor=lightgray>CNPJ/IE/CADPRO</td>
  <td valign="middle" colspan=5 bgcolor=lightblue>
  <input id="cnpj-ie-cadpro" name="cnpj-ie-cadpro" type="text" size=84 maxlenght=84 tabindex=10>
  </td>
</tr>

<tr>
  <td valign="middle" colspan=1 bgcolor=lightgray>TIPO</td>
  <td valign="middle" colspan=1 bgcolor=lightblue>
  <input id="tipo" name="tipo" type="text" size=10 maxlenght=10 tabindex=11>
  </td>
  <td valign="middle" colspan=1 bgcolor=lightgray>FONTE AGUA</td>
  <td valign="middle" colspan=1 bgcolor=lightblue>
  <input id="agua" name="agua" type="text" size=10 maxlenght=10 tabindex=12>
  </td>
  <td valign="middle" colspan=1 bgcolor=lightgray>AREA (m2)</td>
  <td  valign="middle" colspan=1 bgcolor=lightblue>
  <input id="area" name="area" type="text" size=10 maxlenght=10 tabindex=13></td>
  </td>
  <td align="center" valign="middle" colspan=1 bgcolor=lightblue>
  <input type="submit" value="Salvar" name="submeter">
  <input type="reset" value="Limpar" name="limpar">
  </td>
</tr>

</form>
</table>
</body>
</html>
